<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <style>
        img { position: absolute }
        div { position: absolute;
            width: 500px; height: 500px }
        #rightSide { left: 500px;
            border-left: 1px solid black }
        em { color: red}
    </style>
</head>
<body onload="generateFaces()">
    <h2>Matching Game</h2>
    <p>Click on the <em>extra</em> smiling face on the left or GAME IS OVER!</p>
    <div id = "leftSide"></div>
    <div id = "rightSide"></div>
    <script>
        var theBody = 
            document.getElementsByTagName("body")[0];
        var theLeftSide =
            document.getElementById("leftSide");
        var theRightSide =
            document.getElementById("rightSide");
        var numberOfFaces = 5;
 
        function generateFaces() {
           var i = numberOfFaces;
            while( i > 0 ){
                var theImg =
                    document.createElement("img");
                theImg.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
                theImg.style.top = position_range() + "px";
                theImg.style.left = position_range() + "px";
                theLeftSide.appendChild(theImg);
                theRightSide.appendChild(theLeftSide.cloneNode(true));
                i--;
                }
            theRightSide.removeChild(theRightSide.lastChild);
         
        
         
    
        theLeftSide.lastChild.onclick=
            function nextLevel(event){
                event.stopPropagation();
                deleteAllFaces();
                numberOfFaces +=5;
                generateFaces();
            }; 
           
    
         theBody.onclick =
            function gameOver() {
            alert("Game Over!");
            theBody.onclick = null;
            theLeftSide.lastChild.onclick = null;
            };

        
        

        }
        function deleteAllFaces() {
                    while(theLeftSide.firstChild){
                    theLeftSide.removeChild(theLeftSide.firstChild);
                }
                    while(theRightSide.firstChild){
                    theRightSide.removeChild(theRightSide.firstChild);
                }
                }
        function position_range() {
                var randomNumber = Math.random() * 401;
                var theRange = Math.floor(randomNumber);
                return theRange;
                }
    </script>
</body>
</html>
